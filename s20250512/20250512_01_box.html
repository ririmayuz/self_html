<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        a {
            display: inline-block;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }

        p {
            display: inline;
            width: 100px;
            height: 100px;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <!-- inline / inline-block / block-->
    <!-- block裡面有 div p h1-h6 -->

    <!-- inline -->
    <a href="">1</a>
    <a href="">2</a>
    <a href="">3</a>
    <a href="">4</a>
    <br>
    <hr><br>

    
    <li>display: inline</li>
    <p>
        這是段落文字，<span style="color: red;">這裡是紅色</span>，後面繼續文字。
    </p>
    <a href="#">這是超連結</a>，也會在同一行顯示。

    <br>
    <hr><br>

    <li>display: inline-block</li>
    <div style="display: inline-block; width: 200px; height: 150px; background-color: lightblue; text-align: center;">
        方塊1
    </div>
    <div style="display: inline-block; width: 100px; height: 50px; background-color: lightgreen; text-align: center;">
        方塊 2
    </div>

    <br>
    <hr><br>

    <li> display: block： 每個元素自成一行，可自由調整寬高與排版。</li>
    <div style="background-color: lightcoral; padding: 10px;">這是一個區塊元素</div>
    <p>這是段落</p>
    <h2>這是標題</h2>
    <br>
    <hr><br>


    <!-- ul li un order 沒有序列 -->
<ul>
    <li>a</li>
    <li>b</li>
</ul>
    <!-- ol lo order 有序列 -->
</body>
<ol>
    <li>aaaa</li>
    <li>bbbb</li>
</ol>


</html>
