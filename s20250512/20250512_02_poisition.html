<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    /* 框框中的框框 */
    .box{
        position: relative;
        /* 相對定位：保持原本位置，再自己稍微移動一下 */
        width: 300px;
        height: 300px;
        background-color: lightblue;
    }
    .inner-box{
        position: absolute;
        /* 絕對定位：不照原本排隊，跑去對齊最近的包住它的盒子 */
        width: 100px;
        height: 100px;
        background-color: lightpink;
        bottom: 0px;
        right: 0px;
    }
</style>
</head>
<body>
    <div class="box">
        <div class="inner-box"></div>

    </div>
</body>
</html>
