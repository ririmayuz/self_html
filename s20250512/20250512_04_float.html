<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* both:left或right都可以清除 */
        /* 在外層的contaioner，類似tr的概念去做換行 */
        .container {
            width: 80%;
            /* height: 100vh; */
            /* background-color: lightpink; */
            margin: auto;
            /* clear: both; */
        }

        .first{
            margin-left: 0;
        }
        .box1 {
            width: 100%;
            height: 33vh;
            background-color: lightblue;
            margin-right: 10px;
            margin-left: 10px;
            margin-top: 10px;
        }

        .box2 {
            float: left;
            /* 飄起來，不同z軸 */
            /* width: 300px; */
            width: 49%;
            height: 33vh;
            background-color: lightblue;
            margin-left: 10px;
            margin-top: 10px;

        }

        .box3 {
            float: left;
            /* 飄起來，不同z軸 */
            /* width: 300px; */
            width: 32%;
            height: 33vh;
            background-color: lightblue;
            margin-left: 10px;
            margin-top: 10px;
        }

        .box4 {
            float: left;
            /* 飄起來，不同z軸 */
            /* width: 300px; */
            width: 20%;
            height: 33vh;
            background-color: lightblue;
            margin-left: 10px;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="box1">1</div>

    </div>

    <div class="container">

        <div class="box2 first">21</div>
        <div class="box2">22</div>

    </div>

    <div class="container">

        <div class="box3 first">31</div>
        <div class="box3">32</div>
        <div class="box3">33</div>


    </div>

    <div class="container">

        <div class="box4 first">41</div>
        <div class="box4">42</div>
        <div class="box4">43</div>
        <div class="box4">44</div>


    </div>
</body>

</html>
