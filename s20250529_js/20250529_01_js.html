<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS第一堂課</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-pink {
            background-color: lightpink;
        }

        /* #box:hover {
            background-color: lightpink;
        } */
    </style>
</head>

<body>
    <div class="box bg-blue"></div>
    <p>
        <button type="button" id="myBtn">myBtn</button>
    </p>
    <script>
        //1. bind 綁定?
        // let box = document.getElementById('box');//用 ID 選取元素
        // 🔹 使用 querySelector() 綁定 class 為 "box" 的元素到變數 box
        let box = document.querySelector('.box');
        // 🔹 使用 getElementById() 綁定 ID 為 "myBtn" 的按鈕到變數 myBtn
        let myBtn = document.getElementById('myBtn');
        //echo box
        // 🔍 輸出 box 和 myBtn 的物件到控制台 (Console)，方便確認有抓到
        //console.log(說明文字, 要顯示的資料);
        console.log('box', box);
        console.log('myBtn', myBtn);

        //2. action：事件處理動作（當按鈕被點擊）
        myBtn.addEventListener('click', function () {
            // 🔔 按鈕被點擊時會輸出這行訊息
            console.log('myBtn ok');
            //change css
            // 🔸 方法一：直接改變 box 的背景顏色
            // box.style.backgroundColor = "lightpink";

            // 🔸 方法二：改變 box 的 class（這會連帶改變樣式，需配合 CSS）
            // 原本的 class 會被整個替換成 'box bg-pink'
            //元素.setAttribute(屬性名稱, 要設定的值);
            box.setAttribute('class', 'box bg-pink');

        });
    </script>
</body>

</html>
