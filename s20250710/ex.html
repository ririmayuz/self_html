<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 5 測試頁</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    /* 固定在上方的 Navbar */
    .navbar {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 1000;
    }

    /* 空出 navbar 高度 */
    .spacer {
      height: 70px;
    }

    /* Hero 區圖片區塊 */
    .hero-img {
      height: 100vh;
      background: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=1600&q=80') center/cover no-repeat;
      mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      -webkit-mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
    }

    .content {
      background-color: #f5f5f5;
      padding: 80px 20px;
    }
  </style>
</head>

<body>

  <!-- Bootstrap Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">Blue Mood</a>
    </div>
  </nav>

  <!-- 空出 Navbar 高度 -->
  <div class="spacer"></div>

  <!-- Hero 圖片區 -->
  <div class="hero-img"></div>

  <!-- 後續內容 -->
  <div class="content">
    <div class="container">
      <h2>其他內容區塊</h2>
      <p>這裡可以放商品區、卡片、聯絡表單或任何東西。</p>
    </div>
  </div>

</body>

</html>
