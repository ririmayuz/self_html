<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jsjq_1</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <input type="number" id="num1" name="" value="100">
        <input type="text" id="opt" name="" value="+">
        <input type="number" id="num2" name="" value="50">
    </div>
    <div class="btn">
        <p>
            <button type="button" id="myBtn">計算</button>
        </p>
    </div>

    <hr>

    <p id="resultP">
        num1 + num2 = ?<br>
        num1 - num2 = ?<br>
        num1 * num2 = ?<br>
        num1 / num2 = ?
    </p>

    <script>
        //1.bind
        //👉在**整個網頁（document，全域物件）**中，
        // 找到 ID 是 num1 的元素，然後把它存到變數 num1 裡。
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let opt = document.getElementById('opt');
        let myBtn = document.getElementById('myBtn');
        let resultP = document.getElementById('resultP');

        //2.action
        myBtn.addEventListener('click',function(){
            console.log('myBtn 123');
            //2-1 抓num1,num2,opt的value
            let num1Value = Number(num1.value);//轉數字
            console.log('num1Value',num1Value);
            console.log('num1Value typeof',typeof(num1Value));
            
            let num2Value = Number(num2.value);
            let optValue = opt.value;
            console.log('optValue',optValue);
            console.log('optValue typeof',typeof(optValue));

            //2-2 opt計算的switch-case
            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    console.log('result', result);
                    break;

                case '-':
                    result = num1Value - num2Value;
                    console.log('result', result);
                    break;   

                case '*':
                    result = num1Value * num2Value;
                    console.log('result', result);
                    break;
                
                case '/':
                    result = num1Value / num2Value;
                    console.log('result', result);
                    break; 

                default:
                    break;
            }
            resultP.innerText = `${num1Value} ${optValue} ${num2Value} = ${result}` ;
        });

    </script>
</body>
</html>
