<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>人員資料表</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            background-color: #d3e0f7;
            font-family: 'Segoe UI', 'Helvetica Neue', sans-serif;
            color: #6288db;
            padding: 40px;
        }

        h3 {
            color: #6288db;
            font-weight: 600;
        }

        .form-label {
            color: #6288db;
            font-weight: 500;
        }

        .form-control,
        .form-select {
            background-color: #ffffff;
            border: 1px solid #9dc0f5;
            border-radius: 6px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        .form-control:focus,
        .form-select:focus {
            border-color: #9dc0f5;
            box-shadow: 0 0 0 0.2rem #3f1369(243, 225, 121, 0.25);
        }

        .form-check-input {
            border-color: #9dc0f5;
        }

        .form-check-input:checked {
            background-color: #9dc0f5;
            border-color: #3f1369;
        }

        textarea.form-control {
            resize: vertical;
        }

        hr {
            border-top: 2px solid #9dc0f5;
        }

        .container {
            max-width: 800px;
            background-color: #ffffff;
            padding: 50px 65px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05);
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .btn {
            background-color: #9dc0f5;
            border: 1px solid #96b6e7;
            color: white;
        }

        .custom-btn {
            background-color: #9dc0f5;
            color: white;
            border: 1px solid #96b6e7;
            border-radius: 6px;
            transition: background-color 0.3s, transform 0.2s;
        }

        .custom-btn:hover {
            background-color: #7ba9f0;
            color: white;
            transform: translateY(-1px);
        }
    </style>

</head>

<body>

    <div class="container">
        <h3 style="text-align: center;" class="col-12 col-sm-12 mt-2"> 人員資料表</h2>
            <hr>
            <div class="row g-2 mt-1">
                <div class="col-8 col-sm-8 mt-2">
                    <label for="" class="form-label">姓名</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4 col-sm-4 mt-2">
                    <label for="" class="form-label">性別</label>
                    <select class="form-select">
                        <option>男</option>
                        <option>女</option>
                    </select>
                </div>
            </div>

            <div class="row g-2 mt-1">
                <div class="col-12 col-sm-12">
                    <label for="" class="form-label">Email</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row g-2 mt-1">
                <div class="col-8 col-sm-8 mt-2">
                    <label for="" class="form-label">地址</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-4 col-sm-4 mt-2">
                    <label for="" class="form-label">電話</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row g-2 mt-1">
                <div class="col-12 col-sm-3">
                    <label for="" class="form-label mt-3">學歷</label>
                    <select class="form-select">
                        <option>高中/職</option>
                        <option>專科</option>
                        <option>大學</option>
                        <option>研究所(以上)</option>
                    </select>
                </div>
                <div class="col-4 col-sm-5">
                    <label for="" class="form-label mt-3">學校名稱</label>
                    <input type="text" class="form-control">
                </div>
                <div class="col-8 col-sm-4">
                    <label for="" class="form-label mt-3">科系</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row g-2 mt-3">
                <div class="col-12">
                    <label class="form-label d-block">語言能力</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">中文</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">英文</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">日文</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">台語</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox">
                        <label class="form-check-label">其他</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 mt-3">
                <!-- 持有駕照 -->
                <div class="col-12 col-sm-6">
                    <label class="form-label d-block">持有駕照</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="license1">
                        <label class="form-check-label" for="license1">機車</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="license2">
                        <label class="form-check-label" for="license2">汽車</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="license3">
                        <label class="form-check-label" for="license3">無</label>
                    </div>
                </div>
            </div>

            <div class="row g-2 mt-3">
                <div class="col">
                    <label for="" class="form-label">專長</label>
                    <input type="text" class="form-control">
                </div>
            </div>

            <div class="row g-2 mt-3">
                <div class="col">
                    <label for="exampleFormControlTextarea1" class="form-label">工作經歷</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
            </div>

            <hr class="mt-4">
            <div class="row g-2 mt-3">
                <div class="col">
                    <div class="d-grid">
                        <button type="button" class="btn custom-btn px-5">提交</button>
                    </div>
                </div>
            </div>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {


        });
    </script>
</body>

</html>
