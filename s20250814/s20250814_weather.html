<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .img {
            width: 20px;
            height: 20px;
        }
    </style>

</head>

<body>

    <div class="container mt-3">
        <h2>氣象預報 36 小時資料</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th><span id="startTime12Span">0-12</span></th>
                    <th><span id="startTime24Span">12-24</span></th>
                    <th><span id="startTime36Span">24-36</span></th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr>
                    <td>1</td>
                    <td>新北市</td>
                </tr> -->
            </tbody>
        </table>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入pwd -->
    <!-- .gitignore -->
    <!-- /pw -->
    <!-- /pw/pw.js -->
    <!-- let pw = 'your password' -->
    <script src="./data/pw.js"></script>
    <script>
        $(function () {
            const myTbody = $('#myTbody');
            const startTime12Span = $('#startTime12Span');
            const startTime24Span = $('#startTime24Span');
            const startTime36Span = $('#startTime36Span');

            const url = `https://opendata.cwa.gov.tw/api/v1/rest/datastore/F-C0032-001?Authorization=${pw}`;

            $.ajax({
                type: "get",
                url,
                dataType: "json"
            })
                .done(function (response) {
                    const data = response.records.location;

                    // 先用第一個地區把表頭時間改成人看的區間（HH:mm）
                    const t0 = data[0].weatherElement[0].time;
                    const fmt = s => new Date(s).toLocaleString('zh-TW', { hour: '2-digit', minute: '2-digit' });
                    startTime12Span.text(`${fmt(t0[0].startTime)}-${fmt(t0[0].endTime)}`);
                    startTime24Span.text(`${fmt(t0[1].startTime)}-${fmt(t0[1].endTime)}`);
                    startTime36Span.text(`${fmt(t0[2].startTime)}-${fmt(t0[2].endTime)}`);

                    let tmpText = '';
                    $.each(data, function (key, value) {
                        // wx
                        const wx12 = value.weatherElement[0].time[0].parameter.parameterName;
                        const wx24 = value.weatherElement[0].time[1].parameter.parameterName;
                        const wx36 = value.weatherElement[0].time[2].parameter.parameterName;
                        // wx icon value
                        const wxValue12 = value.weatherElement[0].time[0].parameter.parameterValue;
                        const wxValue24 = value.weatherElement[0].time[1].parameter.parameterValue;
                        const wxValue36 = value.weatherElement[0].time[2].parameter.parameterValue;
                        // min / max T
                        const minT12 = value.weatherElement[2].time[0].parameter.parameterName;
                        const minT24 = value.weatherElement[2].time[1].parameter.parameterName;
                        const minT36 = value.weatherElement[2].time[2].parameter.parameterName;
                        const maxT12 = value.weatherElement[4].time[0].parameter.parameterName;
                        const maxT24 = value.weatherElement[4].time[1].parameter.parameterName;
                        const maxT36 = value.weatherElement[4].time[2].parameter.parameterName;

                        tmpText += `
        <tr>
          <td>${key + 1}</td>
          <td>${value.locationName}</td>
          <td>${minT12}-${maxT12} &deg;C ${wx12} <img src="./day/${wxValue12}.svg" width="40"></td>
          <td>${minT24}-${maxT24} &deg;C ${wx24} <img src="./day/${wxValue24}.svg" width="40"></td>
          <td>${minT36}-${maxT36} &deg;C ${wx36} <img src="./day/${wxValue36}.svg" width="40"></td>
        </tr>`;
                    });

                    myTbody.html(tmpText);
                })
                .fail(function (xhr, status, err) {
                    console.error('CWA API 失敗', status, err);
                    alert('讀取氣象資料失敗，請檢查 API 金鑰（pw.js）或網路。');
                });
        });
    </script>

</body>

</html>
