    <script>
        $(document).ready(function () {
            // 1. bind
            const data = testData; // 從 october_moon_data_sorted.js 來的資料
            const myTbody = $('#myTbody');
            const mySelect = $('#mySelect');

            const targetDates = [
                "2025-10-06", "2025-10-07", "2025-10-08",
                "2025-10-09", "2025-10-10", "2025-10-11", "2025-10-12"
            ];

            // 2. 產生「縣市」選單（含「全部縣市」）
            const counties = Array.from(new Set(data.map(d => d.CountyName))).sort((a, b) => a.localeCompare(b, 'zh-Hant'));
            mySelect.append(`<option value="__ALL__">全部縣市</option>`);
            counties.forEach(c => mySelect.append(`<option value="${c}">${c}</option>`));

            // 3. 渲染表格的函式
            function renderRows(rows) {
                let content = ``;

                rows.forEach((value, key) => {
                    content += `
          <tr>
            <td>${key + 1}</td>
            <td>${value.CountyName}</td>
        `;

                    targetDates.forEach(dateStr => {
                        const match = value.time.find(t => t.Date === dateStr);
                        if (match) {
                            const rise = match.MoonRiseTime ?? "N/A";
                            const transit = match.MoonTransitTime ?? "N/A";
                            const set = match.MoonSetTime ?? "N/A";
                            content += `
              <td>
                <div>🌙 月出：${rise}</div>
                <div>🟢 最高點：${transit}</div>
                <div>🔻 月沒：${set}</div>
              </td>
            `;
                        } else {
                            content += `<td>N/A</td>`;
                        }
                    });

                    content += `</tr>`;
                });

                myTbody.empty().append(content);
            }

            // 4. 初始渲染：顯示全部
            renderRows(data);

            // 5. 下拉選單變更 → 篩選後重渲染
            mySelect.on('change', function () {
                const val = $(this).val();
                const rows = (val === '__ALL__') ? data : data.filter(d => d.CountyName === val);
                renderRows(rows);
            });
        });
    </script>
