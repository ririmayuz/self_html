<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中秋節月亮時間表</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* 整體表格樣式 */
        .table {
            font-size: 0.9rem;
        }

        .table th,
        .table td {
            text-align: center;
            vertical-align: middle;
            padding: 8px;
        }

        /* hover 效果 */
        .table tbody tr:hover {
            background-color: #f2f9ff;
        }

        /* 固定第一欄（縣市名稱）加強視覺 */
        .table td:first-child,
        .table td:nth-child(2),
        .table th:first-child,
        .table th:nth-child(2) {
            background-color: #f0f8ff;
            font-weight: bold;
        }

        /* 各月亮資訊欄位樣式 */
        td div {
            margin: 2px 0;
            line-height: 1.4;
        }

        /* 月亮時刻樣式區分 */
        .moon-rise {
            color: #007bff;
            font-weight: 500;
        }

        .moon-transit {
            color: #28a745;
            font-weight: 500;
        }

        .moon-set {
            color: #dc3545;
            font-weight: 500;
        }
    </style>

</head>

<body style="background: #f9fbfc;">
    <div class="container mt-4">
        <h2>月亮時間表</h2>
        <p>顯示 2025 年 10 月 6 日起一週的資訊（月出時刻、月亮最高點、月沒時刻）</p>

        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead class="table-light">
                    <tr>
                        <th>id</th>
                        <th>縣市</th>
                        <th>10/06</th>
                        <th>10/07</th>
                        <th>10/08</th>
                        <th>10/09</th>
                        <th>10/10</th>
                        <th>10/11</th>
                        <th>10/12</th>
                    </tr>
                </thead>
                <tbody id="myTbody">
                    <!-- JavaScript 動態產生 -->
                </tbody>
            </table>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- get data -->

    <!-- load js -->
    <!--ajax json -->
    <script src="./data/october_moon_data_sorted.js"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const data = testData;
            const myTbody = $('#myTbody');
            const targetDates = [
                "2025-10-06", "2025-10-07", "2025-10-08",
                "2025-10-09", "2025-10-10", "2025-10-11", "2025-10-12"
            ];
            console.log('data', data);

            // 2.action
            let content = ``;
            $.each(data, function (key, value) {
                console.log('key', key);
                console.log('value', value);

                content += `
                            <tr>
                            <td>${key + 1}</td>
                            <td>${value.CountyName}</td>
                         `;

                $.each(targetDates, function (i, dateStr) {
                    const match = value.time.find(t => t.Date === dateStr);
                    if (match) {
                        const rise = match.MoonRiseTime ?? "N/A";
                        const transit = match.MoonTransitTime ?? "N/A";
                        const set = match.MoonSetTime ?? "N/A";
                        content += `
                            <td>
                            <div>🌙 月出：${rise}</div>
                            <div>🟢 最高點：${transit}</div>
                            <div>🔻 月沒：${set}</div>
                            </td>
                            `;
                    } else {
                        content += `<td>N/A</td>`;
                    }
                });

                content += `</tr>`;
            });

            myTbody.append(content);
        });
    </script>

</body>

</html>
