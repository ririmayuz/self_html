<body>
    <div class="container mt-5">
        <div class="table-box">
            <h2 class="text-center mb-3">2025月亮時間表</h2>
            <p class="text-center  mb-4">顯示 2025 年 10 月 6 日起一週的資訊：月出、月亮最高點、月沒</p>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th>#</th>

                        <th>10/07</th>

                        <th>10/10</th>
                        <th>10/11</th>
                        <th>10/12</th>
                    </tr>
                </thead>
                <tbody id="myTbody">

                </tbody>
            </table>

    </div>

    <!-- get data -->

    <!-- load js -->
    <!--ajax json -->
    <script src="./data/october_moon_data_sorted.js"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const data = testData;
            const myTbody = $('#myTbody');
            const targetDates = [
                "2025-10-06", "2025-10-07", "2025-10-08",
                "2025-10-09", "2025-10-10", "2025-10-11", "2025-10-12"
            ];
            console.log('data', data);

            // 2.action
            let content = ``;
            $.each(data, function (key, value) {
                console.log('key', key);
                console.log('value', value);

                content += `
                            <tr>
                            <td>${key + 1}</td>
                            <td>${value.CountyName}</td>
                         `;

                $.each(targetDates, function (i, dateStr) {
                    const match = value.time.find(t => t.Date === dateStr);
                    if (match) {
                        const rise = match.MoonRiseTime ?? "N/A";
                        const transit = match.MoonTransitTime ?? "N/A";
                        const set = match.MoonSetTime ?? "N/A";
                        content += `
                            <td>
                            <div>🌙 月出：${rise}</div>
                            <div>🟢 最高點：${transit}</div>
                            <div>🔻 月沒：${set}</div>
                            </td>
                            `;
                    } else {
                        content += `<td>N/A</td>`;
                    }
                });

                content += `</tr>`;
            });

            myTbody.append(content);
        });
    </script>
