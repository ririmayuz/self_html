<!DOCTYPE html>
<html lang="zh-Hant">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>中秋節月亮時間表~</title>

  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
    crossorigin="anonymous" />

  <style>
    body {
      background: linear-gradient(to bottom, #1e293b, #334155);
      font-family: 'Segoe UI', 'Noto Sans TC', sans-serif;
      color: #fefce8;
    }

    h2 {
      font-weight: bold;
      color: #fcd34d;
    }

    .moon-card {
      background-color: #ffffffcc;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
      padding: 20px;
      margin-bottom: 20px;
    }

    .moon-card h5 {
      color: #1e3a8a;
      font-weight: bold;
    }

    .moon-day {
      background-color: #f1f5f9;
      color: #1e293b;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .moon-rise {
      color: #007bff;
    }

    .moon-transit {
      color: #28a745;
    }

    .moon-set {
      color: #dc3545;
    }
  </style>
</head>

<body>
  <div class="container py-5">
    <h2 class="text-center mb-3">🌕 2025 中秋月亮時間表</h2>
    <p class="text-center text-light mb-4">顯示 2025 年 10 月 6 日起一週的資訊：月出、月亮最高點、月沒</p>

    <div class="row" id="myTbody">
      <!-- JavaScript 會動態加入卡片 -->
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"></script>

  <!-- jQuery -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
    crossorigin="anonymous"></script>

  <!-- 資料 -->
  <script src="./data/october_moon_data_sorted.js"></script>

  <script>
    $(document).ready(function () {
      // 1.bind
      const data = testData;
      const myTbody = $('#myTbody');
      const targetDates = [
        "2025-10-06", "2025-10-07", "2025-10-08",
        "2025-10-09", "2025-10-10", "2025-10-11", "2025-10-12"
      ];

      // 2.action
      let content = ``;
      $.each(data, function (key, value) {
        content += `
          <div class="col-12 col-md-6 col-lg-4">
            <div class="moon-card">
              <h5>${key + 1}. ${value.CountyName}</h5>
        `;

        $.each(targetDates, function (i, dateStr) {
          const match = value.time.find(t => t.Date === dateStr);
          const shortDate = dateStr.slice(5).replace("-", "/");

          if (match) {
            const rise = match.MoonRiseTime ?? "N/A";
            const transit = match.MoonTransitTime ?? "N/A";
            const set = match.MoonSetTime ?? "N/A";
            content += `
              <div class="moon-day">
                <div><strong>${shortDate}</strong></div>
                <div class="moon-rise">🌙 月出：${rise}</div>
                <div class="moon-transit">🟢 最高點：${transit}</div>
                <div class="moon-set">🔻 月沒：${set}</div>
              </div>
            `;
          } else {
            content += `
              <div class="moon-day">
                <div><strong>${shortDate}</strong></div>
                <div>N/A</div>
              </div>
            `;
          }
        });

        content += `
            </div>
          </div>
        `;
      });

      myTbody.append(content);
    });
  </script>
</body>

</html>
