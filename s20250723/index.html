<body>

    <div class="container mt-3">

    <div class="container">

                <img src="./images/01.png" alt="">

                <!-- ç±ƒçƒå‹•ç•«ç”¨ -->
                <img src="./images/ball.png" id="ball" class="position-absolute"

                <div class="d-flex flex-wrap justify-content-center gap-3 mt-3">

                    <button id="shotBtn" type="button" class="btn btn-success class-btn hide-btn">æŠ•ç±ƒ</button>
                    <button id="stopBtn" type="button" class="btn btn-danger class-btn">æš«åœ</button>

    <!-- è¼‰å…¥bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- è¼‰å…¥jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        // bind
        const startBtn = document.getElementById("startBtn");
        const shotBtn = document.getElementById("shotBtn");
        const stopBtn = document.getElementById("stopBtn");
        const scoreSpan = document.getElementById("score");
        const timeSpan = document.getElementById("time");
        const maxScoreSpan = document.getElementById("maxScore");
        const ball = document.getElementById("ball");

        const pauseOverlay = document.getElementById("pauseOverlay");
        const continueBtn = document.getElementById("continueBtn");
        const resetBtn = document.getElementById("resetBtn");

        let score = 0;
        let startTime = 20;
        let bonusTime = 11;
        let maxScore = 0;
        let isGameStarted = false;

        //æœ€é«˜åˆ†æ•¸é‡è¨­
        // localStorage.setItem('maxScore', 20);
        let getMaxScore = Number(localStorage.getItem('maxScore'));
        if (getMaxScore) {
            maxScore = getMaxScore;
        }

        let myInterval = null;
        maxScoreSpan.innerHTML = maxScore;
        shotBtn.classList.add('hide-btn');

        // é–‹å§‹éŠæˆ²
        startBtn.addEventListener('click', function () {
            isGameStarted = true;
            clearInterval(myInterval);
            this.classList.add('hide-btn');
            shotBtn.classList.remove('hide-btn');

            myInterval = setInterval(() => {
                startTime--;
                timeSpan.innerHTML = startTime;

                if (startTime < 1) {
                    clearInterval(myInterval);
                }

                if (startTime < bonusTime) {
                    timeSpan.setAttribute('class', 'text-danger display-6');
                }

            }, 1000);
        });

        // æŠ•ç±ƒ
        shotBtn.addEventListener('click', function () {
            if (startTime < 1) {
                return false;
            }

            shootAnimation();
            //åŠ åˆ†
            if (startTime > bonusTime) {
                score += 2;
            } else {
                score += 3;
            }
            scoreSpan.innerHTML = score;
            //è¨ˆç®—æœ€é«˜åˆ†æ•¸
            //å„²å­˜æœ€é«˜åˆ†æ•¸
            if (score > maxScore) {
                maxScore = score;
                localStorage.setItem('maxScore', maxScore);
                maxScoreSpan.innerHTML = maxScore;
            }
        });

        // åœæ­¢
        stopBtn.addEventListener('click', function () {
            if (!isGameStarted) {
                return; // é‚„æ²’é–‹å§‹å°±æŒ‰æš«åœï¼Œç›´æ¥å¿½ç•¥
            }

            clearInterval(myInterval);
            shotBtn.classList.add('hide-btn');
            stopBtn.classList.add('hide-btn');
            pauseOverlay.style.display = 'block';
            // startTime = 20;
            // timeSpan.innerHTML = startTime;
            // timeSpan.setAttribute('class', 'text-info display-6');

            // shotBtn.classList.add('hide-btn');
            // startBtn.classList.remove('hide-btn');
        });

        continueBtn.addEventListener('click', function () {
            console.log('continueBtn click');
            clearInterval(myInterval); // <== å…ˆæ¸…æ‰èˆŠçš„
            pauseOverlay.style.display = 'none';
            shotBtn.classList.remove('hide-btn');
            stopBtn.classList.remove('hide-btn');

            myInterval = setInterval(() => {
                startTime--;
                timeSpan.innerHTML = startTime;

                if (startTime < 1) {
                    clearInterval(myInterval);
                }

                if (startTime < bonusTime) {
                    timeSpan.setAttribute('class', 'text-danger display-6')
                }

            }, 1000);
        });

        resetBtn.addEventListener('click', function () {
            isGameStarted = false;
            clearInterval(myInterval);
            pauseOverlay.style.display = 'none';

            startTime = 20;
            timeSpan.innerHTML = startTime;
            timeSpan.className = 'text-info display-6';

            score = 0;
            scoreSpan.innerHTML = 'ğŸ€ğŸ€ğŸ€'; // åˆ†æ•¸æ­¸é›¶

            shotBtn.classList.add('hide-btn');
            startBtn.classList.remove('hide-btn');
            stopBtn.classList.remove('hide-btn');
        });

        function shootAnimation() {
            // é¡¯ç¤ºçƒï¼ˆå¿…è¦ï¼å¦å‰‡å‹•ç•«åŸ·è¡Œå‰çœ‹ä¸åˆ°ï¼‰
            ball.style.display = "block";

            // å•Ÿå‹•å‹•ç•«
            ball.classList.add("shooting");

            // æ¸…é™¤å‹•ç•«
            setTimeout(() => {
                ball.classList.remove("shooting");
                ball.style.display = "none";
            }, 500);
        }
    </script>
