<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }

        .container {
            margin-top: 30px;
        }

        .bg-pink {
            background-color: pink;
        }

        .bg-blue {
            background-color: lightblue;
        }

        .bg-green {
            background-color: lightgreen;
        }
    </style>
</head>

<body>
    <div class="container">
        <button type="button" id="myBtn">myBtn</button>
    </div>
    <div class="container">
        <button type="button" id="stopBtn">stop</button>
    </div>
    <div class="container">
        <div class="box" id="myBox"></div>
    </div>

    <script>
        //function 宣告寫這裡


        //1.bind
        let myBtn = document.getElementById('myBtn');
        let box = document.querySelector('.box');

        console.log('myBtn', myBtn);
        console.log('myBtn typeof', typeof (myBtn));
        //2.action
        myBtn.addEventListener('click', function () {
            console.log('myBtn', myBtn);

            //1.
            setInterval(function () {
                box.setAttribute('class', 'box bg-pink');
                setTimeout(function () {
                    box.setAttribute('class', 'box bg-blue');;

                }, 1000);
                setTimeout(function () {
                    box.setAttribute('class', 'box bg-green');;

                }, 2000);

            }, 3000);
        });

        stopBtn.addEventListener('click', function () {
            console.log('stop', stopBtn);

            function myStopFunction() {
                clearTimeout(myBtn);
            }
            myStopFunction();
        });
    </script>
</body>

</html>
