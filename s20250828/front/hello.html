<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>Hello.php 資料收集</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="p-4">

  <h3 class="mb-3">Hello.php 資料收集 (固定 IP 排序)</h3>

  <table class="table table-bordered table-striped">
    <thead class="table-primary">
      <tr>
        <th>IP</th>
        <th>ID</th>
        <th>Name</th>
        <th>Msg / 原始資料</th>
      </tr>
    </thead>
    <tbody id="result-body">
      <!-- 動態插入 -->
    </tbody>
  </table>

<script>
function tryParseJSON(str) {
  try {
    return JSON.parse(str);
  } catch (e) {
    return null;
  }
}

$(function(){
  let start = 52, end = 73;
  let total = end - start + 1;
  let done = 0;
  let results = [];

  for(let i=start; i<=end; i++){
    let ip = `192.168.211.${i}`;
    let url = `http://${ip}/hello.php`;

    $.ajax({
      url: url,
      method: "GET",
      success: function(data){
        let json = tryParseJSON(data);
        if(json){
          results.push({ ip, id: json.id ?? '-', name: json.name ?? '-', msg: json.msg ?? '-', error: false });
        } else {
          results.push({ ip, id: '-', name: '-', msg: data, error: false });
        }
      },
      error: function(){
        results.push({ ip, id: '-', name: '-', msg: "連線失敗", error: true });
      },
      complete: function(){
        done++;
        if(done === total){
          // 全部完成 → 排序後輸出
          results.sort((a,b)=>{
            let ipA = parseInt(a.ip.split(".")[3]);
            let ipB = parseInt(b.ip.split(".")[3]);
            return ipA - ipB;
          });

          results.forEach(r=>{
            $("#result-body").append(`
              <tr>
                <td>${r.ip}</td>
                <td>${r.id}</td>
                <td>${r.name}</td>
                <td class="${r.error ? 'text-danger' : ''}">
                  <pre class="mb-0">${r.msg}</pre>
                </td>
              </tr>
            `);
          });
        }
      }
    });
  }
});
</script>

</body>
</html>
