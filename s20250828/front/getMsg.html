<body>
    <div class="container mt-3">
        <h2>11402 PHP 格言</h2>

        <table class="table table-bordered">
            <thead>
                <tr>
                    <th width="10%">id</th>
                    <th width="10%">name</th>

                    <td></td>

    <!-- 載入bs5 -->

        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            function getDataFun(tmpIP) {
                let tmpUrl = `http://${tmpIP}/hello.php`;
                // console.log('fun url =>', tmpUrl);

                $.ajax({
                    type: "post",
                    url: tmpUrl,
                    // data: "data",
                    dataType: "json",
                    success: function (response) {
                        // console.log('response', response);
                        if (!response.length) {
                            result.push(response);
                        }
                    }
                });
            }

            // 1.bind
            let result = [];
            const myTbody = $('#myTbody')

            // 2.action init
            // getDataFun();

            // for 52 73
            // let tmpIP = `192.168.211.3`;
            for (let index = 52; index <= 73; index++) {
                // console.log('index', index);
                let tmpIP = `192.168.211.${index}`;
                // console.log('tmpIP', tmpIP);
                getDataFun(tmpIP);
            }


            setTimeout(() => {
                result.sort((a, b) => a.id - b.id);
                console.log('result', result);


                let content = ``;

                $.each(result, function (key, value) {
                    content += `
                    <tr>
                        <td>${value.id}</td>
                        <td>${value.name}</td>
                        <td>${value.msg}</td>
                    </tr>
                `;
                });

                myTbody.html(content);


            }, 3000);




            // ip 3,52 - 73

        });
    </script>
