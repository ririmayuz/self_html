    <!-- 前台畫面 -->
    <div class="container mt-3">
        <h2>數字加總計算機</h2>
        <form action="" id="myForm" method="post">
            <div class="mb-3 mt-3">
                <label for="num1">Num1:</label>
                <input type="num1" class="form-control" id="num1" placeholder="Enter num1" name="num1">
            </div>
            <div class="mb-3 mt-3">
                <label for="num2">Num2:</label>
                <input type="num2" class="form-control" id="num2" placeholder="Enter num2" name="num2">
            </div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>


    <!-- 載入bs5 -->

    <script>

            // 前台
            // 1.點菜 / num1 num2

            // 前台
            // 1.點菜
            // 2.麵線 甜不辣
            // 3.服務生 上菜

            // 1.bind
            const myForm = $('#myForm');

            // 2.action

            let url = "http://localhost/s20250828/admin/sum.php";


            myForm.submit(function (e) {
                e.preventDefault();
                console.log('submit ok');
                // let formData = myForm.serialize();
                let formData = myForm.serializeArray();
                console.log('formData', formData);
                // 記得 要注意 要改成post
                $.ajax({
                    type: "post",
                    url: url,
                    data: formData,
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);

                    },
                    error: function (error) {
                        console.log('error', error);
                    }
                });
            });
