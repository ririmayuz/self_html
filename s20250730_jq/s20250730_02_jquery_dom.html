<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h1 id="myH1">Hello h1</h1>
            </div>
            <div class="col">
                <a id="myA" href="https://www.w3schools.com/jquery/jquery_traversing.asp">w3schools</a>
            </div>
            <div class="col">
                <input type="text" name="" id="myInput" value="input">
            </div>
        </div>
    </div>




    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
        integrity="sha512-Tc0i+vRogmX4NN7tuLbQfBxa8JkfUSAxSFVzmU31nVdHyiHElPPy2cWfFacmCJKw0VqovrzKhdd2TSTMdAxp2g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        $(document).ready(function () {
            // 1.bind
            const myH1 = $("#myH1");
            console.log('myH1', myH1);

            const myA = $("#myA")
            console.log('myA', myA);

            const myInput = $("#myInput");
            console.log('myInput', myInput);


            // 2.action
            // text() jquery method
            // .innerHTML js property
            // .innerText js property
            myH1.text('hell change myH1');
            myA.text('hell change myA');
            // val() jquery method
            // .value js property
            myInput.val('hell change myInput');

        });
    </script>
</body>

</html>
