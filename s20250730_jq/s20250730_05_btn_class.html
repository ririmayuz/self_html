<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .box {
            width: 100%;
            height: 30vh;
            border: 1px solid black;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="box">
                    <button type="button" class="btn btn-primary btn-class" id="blueBtn"
                        data-color="bg-primary">blueBtn</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box">
                    <button type="button" class="btn btn-danger btn-class" id="redBtn"
                        data-color="bg-danger">redBtn</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="box">
                    <button type="button" class="btn btn-success btn-class" id="greenBtn"
                        data-color="bg-success">greenBtn</button>
                </div>
            </div>
        </div>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.bundle.min.js"
